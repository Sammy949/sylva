<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sylva - Minimalist Notepad</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
        height: 100vh;
        overflow: hidden;
      }

      .h-full {
        height: 100%;
      }
      .flex {
        display: flex;
      }
      .flex-1 {
        flex: 1;
      }
      .flex-col {
        flex-direction: column;
      }
      .items-center {
        align-items: center;
      }
      .justify-between {
        justify-content: space-between;
      }
      .justify-center {
        justify-content: center;
      }
      .justify-end {
        justify-content: flex-end;
      }
      .space-x-2 > * + * {
        margin-left: 0.5rem;
      }
      .space-x-3 > * + * {
        margin-left: 0.75rem;
      }
      .space-y-1 > * + * {
        margin-top: 0.25rem;
      }
      .relative {
        position: relative;
      }
      .fixed {
        position: fixed;
      }
      .inset-0 {
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      .left-0 {
        left: 0;
      }
      .top-0 {
        top: 0;
      }
      .w-full {
        width: 100%;
      }
      .h-screen {
        height: 100vh;
      }
      .max-w-32 {
        max-width: 8rem;
      }
      .w-4 {
        width: 1rem;
      }
      .h-4 {
        height: 1rem;
      }
      .w-5 {
        width: 1.25rem;
      }
      .h-5 {
        height: 1.25rem;
      }
      .w-64 {
        width: 16rem;
      }
      .w-72 {
        width: 18rem;
      }
      .max-h-80 {
        max-height: 20rem;
      }
      .p-1 {
        padding: 0.25rem;
      }
      .p-2 {
        padding: 0.5rem;
      }
      .p-4 {
        padding: 1rem;
      }
      .px-3 {
        padding-left: 0.75rem;
        padding-right: 0.75rem;
      }
      .py-2 {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }
      .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .mb-2 {
        margin-bottom: 0.5rem;
      }
      .mb-3 {
        margin-bottom: 0.75rem;
      }
      .mb-4 {
        margin-bottom: 1rem;
      }
      .mt-3 {
        margin-top: 0.75rem;
      }
      .mx-4 {
        margin-left: 1rem;
        margin-right: 1rem;
      }
      .bg-white {
        background-color: #ffffff;
      }
      .bg-gray-50 {
        background-color: #f9fafb;
      }
      .bg-gray-100 {
        background-color: #f3f4f6;
      }
      .bg-red-50 {
        background-color: #fef2f2;
      }
      .bg-blue-500 {
        background-color: #3b82f6;
      }
      .bg-blue-600 {
        background-color: #2563eb;
      }
      .bg-black {
        background-color: #000000;
      }
      .bg-opacity-20 {
        background-color: rgba(0, 0, 0, 0.2);
      }
      .bg-opacity-50 {
        background-color: rgba(0, 0, 0, 0.5);
      }
      .bg-transparent {
        background-color: transparent;
      }
      .bg-gradient-to-br {
        background-image: linear-gradient(
          to bottom right,
          var(--tw-gradient-stops)
        );
      }
      .from-green-400 {
        --tw-gradient-from: #4ade80;
        --tw-gradient-stops: var(--tw-gradient-from),
          var(--tw-gradient-to, rgba(74, 222, 128, 0));
      }
      .to-blue-500 {
        --tw-gradient-to: #3b82f6;
      }
      .border {
        border-width: 1px;
      }
      .border-b {
        border-bottom-width: 1px;
      }
      .border-t {
        border-top-width: 1px;
      }
      .border-none {
        border-style: none;
      }
      .border-gray-200 {
        border-color: #e5e7eb;
      }
      .border-gray-300 {
        border-color: #d1d5db;
      }
      .rounded {
        border-radius: 0.25rem;
      }
      .rounded-md {
        border-radius: 0.375rem;
      }
      .rounded-lg {
        border-radius: 0.5rem;
      }
      .rounded-full {
        border-radius: 9999px;
      }
      .shadow-sm {
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }
      .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .shadow-xl {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .text-xs {
        font-size: 0.75rem;
        line-height: 1rem;
      }
      .text-sm {
        font-size: 0.875rem;
        line-height: 1.25rem;
      }
      .text-base {
        font-size: 1rem;
        line-height: 1.5rem;
      }
      .font-medium {
        font-weight: 500;
      }
      .font-semibold {
        font-weight: 600;
      }
      .font-bold {
        font-weight: 700;
      }
      .text-white {
        color: #ffffff;
      }
      .text-gray-300 {
        color: #d1d5db;
      }
      .text-gray-400 {
        color: #9ca3af;
      }
      .text-gray-600 {
        color: #4b5563;
      }
      .text-gray-700 {
        color: #374151;
      }
      .text-gray-800 {
        color: #1f2937;
      }
      .text-red-600 {
        color: #dc2626;
      }

      .bg-green-500 {
        background-color: #22c55e; /* Tailwind's default green-500 */
      }

      .bg-red-500 {
        background-color: #ef4444; /* Tailwind's default red-500 */
      }

      .bg-yellow-500 {
        background-color: #eab308; /* Tailwind's default yellow-500 */
      }

      .bg-blue-500 {
        background-color: #3b82f6; /* Tailwind's default blue-500 */
      }

      .text-white {
        color: #ffffff;
      }

      .text-left {
        text-align: left;
      }
      .uppercase {
        text-transform: uppercase;
      }
      .truncate {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .leading-relaxed {
        line-height: 1.625;
      }
      .tracking-wide {
        letter-spacing: 0.025em;
      }
      .resize-none {
        resize: none;
      }
      .overflow-hidden {
        overflow: hidden;
      }
      .overflow-y-auto {
        overflow-y: auto;
      }
      .transition-colors {
        transition-property: color, background-color, border-color,
          text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
      .z-40 {
        z-index: 40;
      }
      .z-50 {
        z-index: 50;
      }
      .z-60 {
        z-index: 60;
      }
      .opacity-0 {
        opacity: 0;
      }
      .pointer-events-none {
        pointer-events: none;
      }
      .transform {
        transform: translateX(var(--tw-translate-x, 0))
          translateY(var(--tw-translate-y, 0)) rotate(var(--tw-rotate, 0))
          skewX(var(--tw-skew-x, 0)) skewY(var(--tw-skew-y, 0))
          scaleX(var(--tw-scale-x, 1)) scaleY(var(--tw-scale-y, 1));
      }
      .-translate-x-full {
        --tw-translate-x: -100%;
      }
      .hidden {
        display: none;
      }

      /* Custom styles */
      .glass-panel {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .sidebar-transition {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .sidebar-overlay {
        transition: opacity 0.3s ease;
      }

      .menu-item:hover {
        background: rgba(0, 0, 0, 0.05);
      }

      .note-item.active {
        background: rgba(59, 130, 246, 0.1);
        border-color: rgba(59, 130, 246, 0.3);
      }

      .note-icons {
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .note-item:hover .note-icons {
        opacity: 1;
      }

      button {
        outline: none;
        border: none;
        background: none;
      }

      button:hover .bg-gray-100 {
        background-color: #f3f4f6;
      }

      button:hover .hover\\:bg-red-50 {
        background-color: #fef2f2;
      }

      button:hover .hover\\:text-red-600 {
        color: #dc2626;
      }

      button:hover .hover\\:bg-blue-600 {
        background-color: #2563eb;
      }

      textarea {
        outline: none;
      }

      textarea:focus {
        box-shadow: inset 0 0 0 1px rgba(59, 130, 246, 0.3);
      }

      input:focus {
        outline: none;
        box-shadow: 0 0 0 2px #3b82f6;
      }

      .bg-gradient-to-br {
        background: linear-gradient(to bottom right, #4ade80, #3b82f6);
      }

      /* Responsive hover states */
      .hover\\:bg-gray-100:hover {
        background-color: #f3f4f6;
      }
      .hover\\:bg-red-50:hover {
        background-color: #fef2f2;
      }
      .hover\\:text-red-600:hover {
        color: #dc2626;
      }
      .hover\\:bg-blue-600:hover {
        background-color: #2563eb;
      }

      /* Focus states */
      .focus\\:outline-none:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
      }
      .focus\\:ring-2:focus {
        box-shadow: 0 0 0 2px #3b82f6;
      }
      .focus\\:ring-blue-500:focus {
        box-shadow: 0 0 0 2px #3b82f6;
      }

      /* Corresponds to: bottom-4 */
      .bottom-4 {
        bottom: 1rem; /* 16px */
      }

      /* Corresponds to: right-4 */
      .right-4 {
        right: 1rem; /* 16px */
      }

      /* Corresponds to: z-70 */
      .z-70 {
        z-index: 999; /* Tailwind's z-70 is typically a very high value */
      }

      /* Corresponds to: space-y-2 */
      .space-y-2 > :not([hidden]) ~ :not([hidden]) {
        margin-top: 0.5rem; /* 8px */
        margin-bottom: 0;
      }

      /* Notification specific styles */
      #notificationContainer {
        display: flex;
        flex-direction: column-reverse; /* Stack new notifications on top */
        align-items: flex-end; /* Align to the right */
        gap: 0.5rem; /* Space between notifications */
      }

      .notification {
        transform: translateX(100%);
        opacity: 0;

        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        min-width: 250px;
        max-width: 320px;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        display: flex;
        align-items: center;
        font-size: 0.875rem;
      }

      .notification.show {
        transform: translateX(0);
        opacity: 1;
      }

      .notification.hide {
        transform: translateX(100%);
        opacity: 0;
      }

      .ml-auto {
        margin-left: auto;
      }
    </style>
  </head>
  <body class="bg-gray-50 h-screen overflow-hidden">
    <div class="flex flex-col h-full">
      <!-- Top Bar -->
      <div
        class="flex items-center justify-between px-3 py-2 bg-white border-b border-gray-200 shadow-sm"
      >
        <button
          id="hamburgerBtn"
          class="p-2 hover:bg-gray-100 rounded-md transition-colors"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
        <div class="flex items-center space-x-2">
          <span
            id="noteTitle"
            class="text-xs font-medium text-gray-700 truncate max-w-32"
            >Untitled Note</span
          >
          <div
            class="w-5 h-5 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center"
          >
            <span class="text-white text-xs font-bold">S</span>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="flex-1 relative">
        <!-- Sidebar Overlay -->
        <div
          id="sidebarOverlay"
          class="fixed inset-0 bg-black bg-opacity-20 z-40 opacity-0 pointer-events-none sidebar-overlay"
        ></div>

        <!-- Glassy Sidebar -->
        <div
          id="sidebar"
          class="fixed left-0 top-0 h-full w-72 glass-panel z-50 sidebar-transition transform -translate-x-full shadow-lg"
        >
          <div class="p-4">
            <div class="flex items-center justify-between mb-4">
              <h2 class="text-base font-semibold text-gray-800">Sylva Notes</h2>
              <button id="closeSidebar" class="p-1 hover:bg-gray-100 rounded">
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  ></path>
                </svg>
              </button>
            </div>

            <!-- Menu Actions -->
            <div class="space-y-1 mb-4">
              <button
                id="newNoteBtn"
                class="w-full p-2 text-left hover:bg-gray-100 rounded-lg transition-colors menu-item flex items-center space-x-2"
              >
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                  ></path>
                </svg>
                <span class="text-sm font-medium">New Note</span>
              </button>
            </div>

            <!-- Notes List -->
            <div>
              <h3
                class="text-xs font-medium text-gray-600 mb-2 uppercase tracking-wide"
              >
                Your Notes
              </h3>
              <div id="notesList" class="space-y-1 max-h-80 overflow-y-auto">
                <!-- Notes will be populated here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Writing Canvas -->
        <div class="h-full flex flex-col">
          <textarea
            id="noteContent"
            placeholder="Start writing your thoughts..."
            class="flex-1 w-full p-4 border-none resize-none bg-transparent text-gray-800 placeholder-gray-400 leading-relaxed text-sm"
          ></textarea>
        </div>
      </div>

      <!-- Bottom Status Bar -->
      <div
        class="px-4 py-2 bg-white border-t border-gray-200 flex items-center justify-between text-xs text-gray-600"
      >
        <div class="flex items-center space-x-3">
          <span id="wordCount">0 words</span>
          <span class="text-gray-300">â€¢</span>
          <span id="charCount">0 characters</span>
        </div>
        <div id="autoSaveStatus" class="text-xs text-gray-400">Ready</div>
      </div>
    </div>

    <!-- Rename Modal -->
    <div
      id="renameModal"
      class="fixed inset-0 bg-black bg-opacity-50 z-60 hidden flex items-center justify-center"
    >
      <div class="bg-white rounded-lg p-4 w-64 mx-4 shadow-xl">
        <h3 class="text-base font-semibold mb-3">Rename Note</h3>
        <input
          type="text"
          id="renameInput"
          placeholder="Enter new name..."
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
        />
        <div class="flex justify-end space-x-2 mt-3">
          <button
            id="cancelRename"
            class="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-sm"
          >
            Cancel
          </button>
          <button
            id="confirmRename"
            class="px-3 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded-lg text-sm"
          >
            Rename
          </button>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      id="deleteModal"
      class="fixed inset-0 bg-black bg-opacity-50 z-60 hidden flex items-center justify-center"
    >
      <div class="bg-white rounded-lg p-4 w-80 mx-4 shadow-xl">
        <div class="flex items-center mb-3">
          <div
            class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center mr-3"
          >
            <svg
              class="w-4 h-4 text-red-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              ></path>
            </svg>
          </div>
          <h3 class="text-base font-semibold text-gray-900">Delete Note</h3>
        </div>
        <p class="text-sm text-gray-600 mb-4">
          Are you sure you want to delete "<span
            id="deleteNoteTitle"
            class="font-medium"
          ></span
          >"? This action cannot be undone.
        </p>
        <div class="flex justify-end space-x-2">
          <button
            id="cancelDelete"
            class="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-sm"
          >
            Cancel
          </button>
          <button
            id="confirmDelete"
            class="px-3 py-2 bg-red-500 text-white hover:bg-red-600 rounded-lg text-sm"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    <!-- Notification Container -->
    <div
      id="notificationContainer"
      class="fixed bottom-4 right-4 z-70 space-y-2"
    ></div>

    <script src="sidepanel.js"></script>
  </body>
</html>
